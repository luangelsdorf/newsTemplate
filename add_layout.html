<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/extended.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script type="module" src="js/main.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>jdajdhasdas</title>
</head>
<body class="container py-3 bg-light">

<div class="custom-control custom-switch bg-light-lg text-left">
    <input type="checkbox" class="custom-control-input" id="darkMode">
    <label class="custom-control-label text-dark unselectable" for="darkMode">Modo noturno</label>
</div>

<div id="paragrafos" class="border border-dashed border-teal p-2">
    <div class="row no-gutters justify-content-between" id="paragraph-header">
        <span class="h5 text-teal media-container-title">Parágrafos</span>
        <div>
            <span class="btn material-icons text-danger" id="deleteAllParagraphs">close</span>
            <span class="btn material-icons-outlined text-teal" id="addParagraph">add_box</span>
        </div>
    </div>
    <div class="row no-gutters m-3 flex-center" id="paragraph_container">
        <span class="text-teal nenhum">
            Nenhum parágrafo adicionado
        </span>
    </div>
</div>

<hr class="my-5 border-custom">

<div id="carrosseis" class="border border-dashed border-caution p-2">
    <div class="row no-gutters justify-content-between" id="carousel-header">
        <span class="h5 text-caution media-container-title" id="carousel-title">Carrosséis</span>
        <div>
            <span class="btn material-icons text-danger" id="deleteAllCarousels">close</span>
            <span class="btn material-icons-outlined text-caution" id="addCarousel" data-toggle="modal" data-target="#modalCarousel">add_box</span>
        </div>
    </div>
    <div class="row no-gutters m-3 flex-center" id="carousels_container">
        <span class="text-caution nenhum">
            Nenhum carrossel adicionado
        </span>
    </div>
</div>

<hr class="my-5 border-custom">

<div id="imagens" class="border border-dashed border-info p-2">
    <div class="row no-gutters justify-content-between" id="image-header">
        <span class="h5 text-info media-container-title" id="img-title">Imagens</span>
        <div>
            <span class="btn material-icons text-danger" id="deleteAllImgs">close</span>

            <input class="form-control-file input-file" type="file" multiple accept="image/*" id="addImg">
            <label class="btn material-icons-outlined text-info m-0" for="addImg">add_box</label>
        </div>
    </div>
    <div class="row m-3 flex-center" id="img_container">
        <span class="text-info nenhum">
            Nenhuma imagem adicionada
        </span>
    </div>
</div>


<hr class="my-5 border-custom">

<div id="videos" class="border border-dashed border-pink p-2">
    <div class="row no-gutters justify-content-between" id="video-header">
        <span class="h5 text-pink media-container-title" id="video-title">Vídeos</span>
        <div>
            <span class="btn material-icons text-danger" id="deleteAllVids">close</span>

            <input class="form-control-file input-file" type="file" multiple accept="video/*" id="addVid">
            <label class="btn material-icons-outlined text-pink m-0" for="addVid">add_box</label>
        </div>
    </div>
    <div class="row m-3 flex-center" id="video_container">
        <span class="text-pink nenhum">
            Nenhum vídeo adicionado
        </span>
    </div>
</div>

<!--MODAL CAROUSELS-->
<div class="modal fade addCarousel" id="modalCarousel" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-light">
            <div class="modal-header">
                <h5 class="modal-title text-dark" id="modalCarouselTitle">Adicionar Carousel</h5>
                <button type="button" class="btn close material-icons text-dark" data-dismiss="modal">close</button>
            </div>
            <div class="modal-body">
                <div class="view-carousel rounded">
                    <div class="row no-gutters justify-content-between w-100">
                        <span class="h5 m-0 text-dark media-container-title pt-1">Imagens</span>
                        <div>
                            <span class="btn material-icons text-danger" id="cleanViewCarousel">close</span>
                            <input class="form-control-file input-file" multiple type="file" accept="image/*" id="img_import">
                            <label class="btn material-icons-outlined m-0 text-dark" for="img_import">add_box</label>
                        </div>
                    </div>
                    <div class="row flex-center p-2" id="carousel_contente">
                        <span class="text-dark nenhum my-5">Nenhuma imagem adicionada</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light border-0" id="cancelCarousel" data-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn bg-success text-white" id="newCarousel" data-dismiss="modal">
                    Salvar Mudanças
                </button>
            </div>
        </div>
    </div>
</div>

<!--MODAL VISUALIZAR IMAGEM-->
<div class="modal fade" id="viewImg">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewImgTitle"></h5>
                <button type="button" class="btn close material-icons text-dark" data-dismiss="modal">close</button>
            </div>
            <div class="modal-body text-center" id="viewImgBody">
                <!--IMAGEM AQUI-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<!--MODAL VISUALIZAR CARROSSEL-->
<div class="modal fade" id="previewCarouselModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewCarouselTitle"></h5>
                <button type="button" class="btn close material-icons text-dark" data-dismiss="modal">close</button>
            </div>
            <div class="modal-body text-center" id="previewCarouselBody">


                <div id="previewCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">

                    </ol>
                    <div class="carousel-inner">

                    </div>
                    <a class="carousel-control-prev" href="#previewCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#previewCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>
